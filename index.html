<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <div class="wrapper min-vh-100 bg-info">

        <section class="form min-vh-100 d-flex flex-column justify-content-center align-items-center p-3">

            <div class="errors"></div>

            <form method="POST" action="/form.php" class="users-form p-3 border border-light">

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Enter name">
                </div>

                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input type="text" name="surname" class="form-control" id="surname" placeholder="Enter surname">
                </div>

                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Enter email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                </div>

                <div class="form-group">
                    <label for="password-confirm">Password confirmation</label>
                    <input type="password" name="password_confirm" class="form-control" id="password-confirm" placeholder="Password confirmation">
                </div>

                <button type="submit" class="btn btn-outline-light mt-2 user-form-btn">Submit</button>

            </form>

        </section>

        <section class="success min-vh-100 d-flex justify-content-center align-items-center p-3 d-none">
            <p class="h4 border border-light p-4 text-white">You are registered</p>
        </section>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
